<div class="section" id="about" *ngIf="profile">
    <div class="container">
        <div class="card" data-aos="fade-up" data-aos-offset="10">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="card-body">
                        <div class="h4 mt-0 title"> {{ 'information' | translate}} </div>
                        <div class="row mt-3" *ngIf="'profile.language' | translate">
                            <div class="col-sm-2 fa-stack">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-language fa-stack-1x"></i>
                            </div>
                            <div class="col-sm-10"> {{'profile.language' | translate}} </div>
                        </div>
                        <div class="row mt-3" *ngIf="profile.email">
                            <div class="col-sm-2 fa-stack">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-envelope fa-stack-1x"></i>
                            </div>
                            <div class="col-sm-10"> {{profile.email}} </div>
                        </div>
                        <div class="row mt-3" *ngIf="profile.phone">
                            <div class="col-sm-2 fa-stack">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-mobile-alt fa-stack-1x"></i>
                            </div>
                            <div class="col-sm-10"> {{profile.phone}} </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="card-body">
                        <div class="h4 mt-0 title"> {{ 'about' | translate}} </div>
                        <p class="text-justify"> {{ 'profile.about' | translate }} </p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="claim-image claim-image-red" data-aos="fade-right">
                    <a href="https://www.youracclaim.com/badges/cc3a4fde-adce-468d-ad1b-90ca7d57df1a/public_url"><img src="assets/profile/lifelong.png" alt="Image" /></a>
                </div>
                <div class="claim-image" data-aos="fade-left">
                    <a href="https://www.youracclaim.com/badges/3f3ba989-7276-49d3-8107-b2b872b5d976/public_url"><img src="assets/profile/scrum.png" alt="Image" /></a>
                </div>
            </div>
        </div>
    </div>
</div>
